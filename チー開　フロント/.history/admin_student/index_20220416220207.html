<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_top">
            <h1>管理者画面</h1>
            <a><img src="../img/iconmonstr-log-out-16-240 (1).png" alt="">ログアウト</a>
        </div>
        <div class="header_bottom">
            <ul>
                <li><a href="">ユーザー管理</a></li>
                <li><a href="">エージェント情報入力</a></li>
                <li><a href="">掲載情報編集</a></li>
            </ul>
        </div>
    </header>


    <div class="section_header">
        <form class="search_container">
            <p><input class="search_space" type="text" placeholder="企業名を入力してください"></p>
            <p><input class="search_space" type="text" placeholder="日時を選択してください"></p>
            <p><input class="search_button" type="submit" value="検索"></p>
            <button>クリア</button>
        </form>

        <div>
            <h3>件数 :<span>10</span></h3>
        </div>
    </div>

    <div class="section_main">
        <div class="wrap">
            <table>
                <thead>
                    <tr>
                        <th scope="col">基本情報</th>
                        <th scope="col" class="red_bk">プラン1</th>
                        <th scope="col">プラン2</th>
                        <th scope="col">プラン3</th>
                        <th scope="col">プラン4</th>
                        <th scope="col">プラン5</th>
                        <th scope="col">プラン6</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>価格</th>
                        <td class="price red-txt">無料</td>
                        <td class="price">3,000<span>円(月額)<span></td>
                        <td class="price">5,000<span>円(月額)<span></td>
                        <td class="price">9,800<span>円(月額)<span></td>
                        
                    </tr>
                    <tr>
                        <th>人数</th>
                        <td>100名</td>
                        <td>50名</td>
                        <td>20名</td>
                        <td>30名</td>
                    </tr>
                    <tr>
                        <th>アップグレード</th>
                        <td>○</td>
                        <td>×</td>
                        <td>○</td>
                        <td>○</td>
                    </tr>
                    <tr>
                        <th>サポート</th>
                        <td>○</td>
                        <td>×</td>
                        <td>×</td>
                        <td>○</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <button id="prev" class="day_back" onclick="prev()"></button>
        <h1 id="year_date">1</h1>
        <button id="next" class="day_front" onclick="next()"></>
    </footer>

</body>

</html>
